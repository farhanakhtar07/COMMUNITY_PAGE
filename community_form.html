<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="main">
                <aside class="left">
                    <div class="design1">
                        <div class="part1">
                            <div class="square"></div>
                        </div>
                        <div class="part2">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="design2">
                        <div class="part3">
                            <div class="triangle"></div>
                        </div>
                        <div class="part4">
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="hello">Hello, friend!</div>
                    <div class="para">Your connection to the right expert is only a step away</div>
                </aside>
                <main class="right">
                    <div class="in-box">
                        <div class="heading">
                            <h1>Welcome to your</h1>
                            <h1>collaborative community!</h1>
                        </div>
                    </div>
                    <div class="form">
                        <form action="action.php">
                            <input type="text" name="name" placeholder="Cameron Hawkins">
                            <label for="name"></label>
                            <input type="text" name="company" placeholder="Warner Bros">
                            <label for="company"></label>
                            <input type="email" name="mail" placeholder="WarnerBros@office.com">
                            <label for="mail"></label>
                            <input type="password" name="password">
                            <label for="password"></label>
                        </form>
                    </div>
                    <div class="btn">
                        <div class="btn1">
                            <button>Continue</button>
                        </div>
                        <div class="btn2">
                            <a class="remove-line" href="#">Already have an account?</a>
                            <a href="#">log in</a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
